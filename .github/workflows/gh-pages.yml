name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx vite build --config vite.config.gh-pages.ts
        env:
          VITE_APP_URL: ${{ vars.VITE_APP_URL || 'https://your-app.replit.app' }}

      - name: Rename gh-pages.html to index.html
        run: |
          cd docs
          if [ -f gh-pages.html ]; then
            mv gh-pages.html index.html
          fi
          cp index.html 404.html

      - name: Add .nojekyll
        run: touch docs/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
